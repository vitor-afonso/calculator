<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="body-area">
        <h1>Calculator</h1>
        <table>
            <caption id="display"></caption>
            <tr>
                <td id="n" onclick="delAll(this)">C</td>
                <td id="del" onclick="delLast(this)"></td>
                <td id="n9" onclick="oper('%')">%</td>
                
            </tr>
            <tr>
                <td id="n7" onclick="displayNum('7')">7</td>
                <td id="n8" onclick="displayNum('8')">8</td>
                <td id="n9" onclick="displayNum('9')">9</td>
                <td id="divi" onclick="oper('/')">/</td>
            </tr>
            <tr>
                <td id="n4" onclick="displayNum('4')">4</td>
                <td id="n5" onclick="displayNum('5')">5</td>
                <td id="n6" onclick="displayNum('6')">6</td>
                <td id="multi" onclick="oper('*')">x</td>
            </tr>
            <tr>
                <td id="n1" onclick="displayNum('1')">1</td>
                <td id="n2" onclick="displayNum('2')">2</td>
                <td id="n3" onclick="displayNum('3')">3</td>
                <td id="some" onclick="oper('+')">+</td>
            </tr>
            <tr>
                <td id="n0" onclick="displayNum('0')">0</td>
                <td id="dot" onclick="displayNum('.')">.</td>
                <td onclick="result()">=</td>
                <td id="subt" onclick="oper('-')">-</td>
            </tr>
        </table>

    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
